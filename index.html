<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="form-wrapper">
            <div class="flex-item">
                <input name="city" type="text" id="city" value='' placeholder="Введите название города" autofocus>
            </div>
            <div class="flex-item">
                <input name="getWeather" type="button" value="GET WEATHER" onclick="getWeather()">
            </div>
        </div>
        <div class="content">
            <div class="weather-info"> </div>
            <div class="map-wrapper">
                <img src="https://static-maps.yandex.ru/1.x/?ll=34.327060,53.256465&size=650,450&z=8&l=map,skl" class="map">
            </div>
        </div>
    </main>
    <script src="./js/scripts.js" type="text/javascript"> </script>
</body>
</html>
