<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Автостанция "Брянск"</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" >
    </head>
    <body>
        <header class="header">
            <img class="header_logo" src="assets/img/logo2.jpg" alt="Логотип данного сайта" />
            <h1 class="header_name">Расписание маршрутов</h1>
            <button id="visually" class="btn">
                Версия для слабовидящих
            </button>
        </header>

        <main class="main" role="main">         
            <div class="filter" aria-controls="routes-region">
                <fieldset class="filter_route">
                    <legend class="filter_title">Поиск маршрутов</legend>
                    <label id="lfrom">Откуда</label>
                    <input id="from" class="city" type="text" placeholder="Откуда" aria-labelledby="lfrom"/>
                    <label id="lto">Куда</label>
                    <input id="to" class="city" type="text" placeholder="Куда" aria-labelledby="lto"/>
                    <button id="search" class="btn"> Найти маршрут </button>
                </fieldset>
            </div>

            <div class="routes" role="region" id="routes-region" aria-live="polite">             
            </div>
        </main>

        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
