<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="mainScene">
    <header>
        <div id="btn-new-game" class="header-item btn">New game</div>
        <div id="level" class="header-item">Level: 1</div>
        <div id="score" class="header-item">Score: 0</div>
        <div id="btn-next" class="header-item btn">Next</div>
        <div id="time" class="header-item"></div>
    </header>
    
    <main>
        <canvas class="card"> </canvas>
        <canvas class="card"> </canvas>
        <canvas class="card"> </canvas>
        <canvas class="card"> </canvas>
        <canvas class="card"> </canvas>
        <canvas class="card"> </canvas>
        <canvas class="card"> </canvas>
        <canvas class="card"> </canvas>
    </main>
    
    <footer>
        <div class="cardCaption">A</div>
        <div class="cardCaption">B</div>
        <div class="cardCaption">C</div>
        <div class="cardCaption">D</div>
        <div class="cardCaption">E</div>
        <div class="cardCaption">F</div>
        <div class="cardCaption">G</div>
        <div class="cardCaption">H</div>
    </footer>
</div>


<audio class="fail">
    <source src="assets/sounds/fail.mp3" type="audio/mp3" />
</audio>
<audio class="success">
    <source src="assets/sounds/success.mp3" type="audio/mp3" />
</audio>

<script src="js/gameView.js"></script>
<script src="js/gameModel.js"></script>
<script src="js/gameController.js"></script>
</body>
</html>
